<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        .calculadora{
            height: 500px;
            border: solid 1px black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        input {
            font: normal 17pt Arial;
            width: 110px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <div class="calculadora">
        <h1>Calculando valores</h1>
    <div>
        <input type="number" name="textn1" id="textn1">
        <input type="number" name="textn2" id="textn2">
    </div>
    <div>
        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="Subtrair()">
    </div>
    <div>
        <input type="button" value="Dividir" onclick="Dividir()">
        <input type="button" value="Multiplicar" onclick="Multiplicar()">
    </div>
        <div id="res">Resultado</div>
    </div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.getElementById('textn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = ` Resultado = ${s}`
        }

        function Subtrair() {
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.getElementById('textn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = ` Resultado = ${s}`
        }

        function Dividir() {
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.getElementById('textn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            res.innerHTML = ` Resultado = ${s}`
        }

        function Multiplicar() {
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.getElementById('textn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = ` Resultado = ${s}`
        }
    </script>
</body>

</html>
