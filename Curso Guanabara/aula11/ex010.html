<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar " onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector("input#txtvel")
            var cont = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            cont.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if ( vel > 60 ) {
                cont.innerHTML += `Você está multado por excesso de velocidade`
            }
            cont.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

    </script>
</body>

</html>
