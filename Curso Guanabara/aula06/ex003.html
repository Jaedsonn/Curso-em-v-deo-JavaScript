<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>JavaScript label example</title>
  <style>
    body {
      background-color: blueviolet;
      color: white;
      font: normal 20pt Arial;
    }
  </style>
</head>
<!-- é meio chato fazer comentários no html por conta de como são os sinais que usamos para faze-los -->

<body>
  <h1>Olá mundo!</h1>
  <p>Já me livrei da maldição</p>
  <script>
    var n1 = Number.parseInt(window.prompt("Digite um número: ")); //string//
    var n2 =  Number.parseInt(window.prompt("Digite outro número: "));//string//
    var s = n1 + n2;
    window.alert(` A soma entre ${n1} e ${n2} é igual à ${s}` );
    // ( number  + number) para adição //
    // (string + string) para concatenação//
  </script>
</body>

</html>
