<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JavaScript label example</title>
    <style>
      body{
        background-color: #8a2be3;
        color:white;
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <!-- é meio chato fazer comentários no html por conta de como são os sinais que usamos para faze-los -->

  <body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script> 
      var nome = window.prompt("Qual é o seu nome?");
      window.alert("É um grande prazer em te conhecer, " + nome) /*concatenação*/
    
    </script>
  </body>
</html>
